parameters:
    paths:
        - ./src
    layers:
        - name: Domain
          collectors:
              - type: directory
                regex: /src/Domain/.*

        - name: Application
          collectors:
              - type: directory
                regex: /src/Application/.*

        - name: Infrastructure
          collectors:
              - type: directory
                regex: /src/Infrastructure/.*

        - name: UserInterface
          collectors:
              - type: directory
                regex: /src/UserInterface/.*

    ruleset:
        Domain:
        Application:
            - Domain
        Infrastructure:
            - Domain
            - Application
        UserInterface:
            - Application
            - Domain
