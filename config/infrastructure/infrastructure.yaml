services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    Infrastructure\Kernel:
        class: Infrastructure\Kernel

    Infrastructure\Geo\GeoLocationService:
        class: Infrastructure\Geo\GeoLocationService

    Infrastructure\Geo\CachedGeoLocationService:
        arguments:
            $geoLocationService: '@Infrastructure\Geo\GeoLocationService'
            $cacheTtl: 86400

    Application\Geo\GeoLocationServiceInterface: '@Infrastructure\Geo\CachedGeoLocationService'
